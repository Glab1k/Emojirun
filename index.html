<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, 
      maximum-scale=1.0, user-scalable=no, accelerometer=yes, orientation=portrait"
    />

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="utf-8" />
    <title>Pixel Emoji Run</title>
    <link rel="stylesheet" href="css/style.css" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, 
      maximum-scale=1.0, user-scalable=no, accelerometer=yes"
    />
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <!-- Основное меню -->
    <div id="mainMenu" style="display: none">
      <!-- Фон меню -->
      <div id="menuBackground"></div>

      <!-- Кнопки снизу -->
      <div id="menuButtons">
        <button id="leaderboardButton">Таблица лидеров</button>
        <button id="shopButton">Магазин</button>
        <button id="comingSoonButton">Скоро</button>
      </div>

      <!-- Выбор скина -->
      <div id="skinSelector">
        <button id="prevSkin">←</button>
        <img id="skinImage" src="assets/skins/skin1.png" />
        <button id="nextSkin">→</button>
      </div>

      <!-- Выбор уровня -->
      <div id="levelSelector">
        <button id="prevLevel">←</button>
        <div id="levelPreview">
          <img id="levelImage" src="assets/img/city.jpg" />
          <h2 id="levelName">Город</h2>
        </div>
        <button id="nextLevel">→</button>
      </div>
    </div>

    <!-- Кнопка паузы -->
    <button id="pauseButton">Пауза</button>

    <!-- Кнопка настроек -->
    <button id="settingsButton" style="display: none">⚙️</button>

    <!-- Меню настроек -->
    <div id="settingsMenu" style="display: none">
      <button id="changeControlButton">Сменить управление</button>
    </div>

    <!-- Кнопка переключения управления -->
    <button id="controlToggle">Переключить управление</button>

    <!-- Подключение JavaScript -->
    <script src="js/game.js" type="module"></script>

    <script>
      // Инициализация Telegram Web App
      const tg = window.Telegram.WebApp;

      // 1. Автоматическое расширение на полный экран
      tg.ready();
      tg.expand();

      // 2. Адаптация размеров под устройство
      function updateLayout() {
        const canvas = document.getElementById("gameCanvas");
        const mainMenu = document.getElementById("mainMenu");

        // Установка размеров canvas
        canvas.width = tg.viewportWidth;
        canvas.height = tg.viewportHeight;

        // Адаптация меню
        if (mainMenu) {
          mainMenu.style.width = `${tg.viewportWidth}px`;
          mainMenu.style.height = `${tg.viewportHeight}px`;
        }
      }

      // 3. Обработчик изменения ориентации устройства
      tg.onEvent("viewportChanged", updateLayout);

      // 4. Первоначальная настройка
      updateLayout();

      // 5. Ваш оригинальный код
      const initData = tg.initDataUnsafe || {};
      const user = tg.initDataUnsafe?.user;

      if (user) {
        console.log("ID пользователя:", user.id);
        console.log("Имя пользователя:", user.username);
        console.log("Имя:", user.first_name);
        console.log("Фамилия:", user.last_name);
      }

      // 6. Интеграция с игровой логикой
      window.startGame = () => {
        // Ваш код запуска игры
        tg.showAlert("Игра началась!");
      };

      if (user) {
        console.log("ID пользователя:", user.id);
        console.log("Имя пользователя:", user.username);
        console.log("Имя:", user.first_name);
        console.log("Фамилия:", user.last_name);
      } else {
        console.log("Данные пользователя не доступны.");
      }

      const sendData = () => {
        console.log(initData);
      };
    </script>
  </body>
</html>
